version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"
    networks:
      - app_network

  mysql:
    image: mysql:latest
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - "3306:3306"
    networks:
      - app_network

  laravel_container:
    build:
      context: .
      dockerfile: Dockerfile 
    container_name: laravel_container
    environment:
      - REDIS_HOST=redis_container
      - DB_HOST=mysql_container
    ports:
      - "8000:8000"
    networks:
      - app_network  
    depends_on:
      - mysql
    volumes:
      - ./:/app
    working_dir: /app
    command: php artisan serve --host=0.0.0.0 --port=8000
    

networks:
  app_network: